version: "3"
services:
  gcloud_datastore:
    build:
      context: .
      dockerfile: gcp/datastore/Dockerfile
      cache_from:
        - hato-atama_gcloud_datastore:latest
    tty: true
    environment:
      DATASTORE_PROJECT_ID: app
      DATASTORE_LISTEN_ADDRESS: 0.0.0.0:8081

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      cache_from:
        - hato-atama_server:latest
    environment:
      PROJECT_ID: app
      DATASTORE_EMULATOR_HOST: "gcloud_datastore:8081"
      PORT: 8082
    ports:
      - 8082:8082

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      cache_from:
        - hato-atama_frontend:latest
    ports:
      - 8080:8080

version: "3"
services:
  base: &base
    build:
      context: .
      cache_from:
        - hato-atama-staging-docker-compose-cache
    image: hato-atama-staging-docker-compose:0.1.0

  gcloud_datastore:
    <<: *base
    build:
      context: .
      dockerfile: gcp/datastore/Dockerfile
    tty: true
    environment:
      DATASTORE_PROJECT_ID: app
      DATASTORE_LISTEN_ADDRESS: 0.0.0.0:8081

  server:
    <<: *base
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      PROJECT_ID: app
      DATASTORE_EMULATOR_HOST: "gcloud_datastore:8081"
      PORT: 8082
    ports:
      - 8082:8082

  frontend:
    <<: *base
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - 8080:8080

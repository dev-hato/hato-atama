---
services:
  gcloud_datastore:
    develop:
      watch:
        - action: rebuild
          path: ./gcp/datastore/Dockerfile
        - action: rebuild
          path: ./compose.yml
        - action: rebuild
          path: ./dev.build.compose.yml
        - action: rebuild
          path: ./dev.compose.yml
        - action: rebuild
          path: ./gcp/datastore/start.sh
        - action: rebuild
          path: ./gcp/datastore/healthcheck.sh
  server:
    volumes:
      - type: bind
        source: ./server
        target: /go/app/server
    depends_on:
      gcloud_datastore:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: ./compose.yml
        - action: rebuild
          path: ./dev.build.compose.yml
        - action: rebuild
          path: ./dev.compose.yml
        - action: rebuild
          path: ./go.mod
        - action: rebuild
          path: ./go.sum
        - action: rebuild
          path: ./ping
  frontend:
    volumes:
      - type: bind
        source: ./frontend/src
        target: /usr/src/app/src
    depends_on:
      server:
        condition: service_healthy
    develop:
      watch:
        - action: rebuild
          path: ./frontend/Dockerfile
        - action: rebuild
          path: ./compose.yml
        - action: rebuild
          path: ./dev.build.compose.yml
        - action: rebuild
          path: ./dev.compose.yml
        - action: rebuild
          path: ./elm/elm_arm64
        - action: rebuild
          path: ./frontend/elm.json
        - action: rebuild
          path: ./frontend/.npmrc
        - action: rebuild
          path: ./frontend/package.json
        - action: rebuild
          path: ./frontend/package-lock.json
        - action: rebuild
          path: ./frontend/webpack.config.js
        - action: rebuild
          path: ./frontend/public
        - action: rebuild
          path: ./frontend/healthcheck.sh
        - action: rebuild
          path: ./frontend/nginx/

        uses: actions/github-script@v4.0.2
        if: github.event.pull_request.head.repo.full_name == github.repository && steps.diff.outputs.result != ''
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const common_params = {

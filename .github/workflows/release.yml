---
name: release

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed

env:
  GCP_WORKLOAD_IDENTITY_PROVIDER: 'projects/765091727073/locations/global/workloadIdentityPools/hato-atama-workload-identity/providers/github'
  GCP_SERVICE_ACCOUNT: 'actions-deploy@hato-atama.iam.gserviceaccount.com'

jobs:
  # App Engineにデプロイされるファイルの差分の有無を判定する
  check-deploy-diff:
    runs-on: ubuntu-latest
    outputs:
      deploy-files: ${{ steps.changes.outputs.deploy-files }}
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: dorny/paths-filter@v2.10.2
        id: changes
        with:
          filters: |
            deploy-files:
              - '.github/workflows/release.yml'
              - 'frontend/**'
              - 'server/**'
              - 'test/**'
              - 'app.yaml'
              - 'go.mod'
              - 'go.sum'

  build-frontend:
    runs-on: ubuntu-latest
    needs: check-deploy-diff
    if: needs.check-deploy-diff.outputs.deploy-files == 'true'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3.5.0
        with:
          node-version-file: frontend/.node-version
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      # https://github.com/elm/compiler/blob/24d3a89469e75cf7aa579442ecaf5ddfdd192ab2/installers/linux/README.md
      - name: Install Elm
        run: |
          elm_version="$(grep elm-version elm.json | sed -e 's/ *"elm-version": "\(.*\)",$/\1/g')"
          curl -L -o elm.gz "https://github.com/elm/compiler/releases/download/${elm_version}/binary-for-linux-64-bit.gz"
          gunzip elm.gz
          chmod +x elm
          mv elm /usr/local/bin/
      - run: npm ci --prefer-offline
      - name: build
        run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: frontend
          path: frontend/dist

  docker-compose-build:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed' && github.repository == github.event.pull_request.head.repo.full_name)
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: ${{ github.event_name == 'pull_request' }}
      - run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - name: Build and push (dev)
        uses: docker/bake-action@v2.2.0
        env:
          DOCKER_CONTENT_TRUST: 1
        with:
          push: true
          files: docker-compose.yml,dev.docker-compose.yml
      - name: Build and push (staging)
        uses: docker/bake-action@v2.2.0
        env:
          DOCKER_CONTENT_TRUST: 1
        with:
          push: true
          files: docker-compose.yml,staging.docker-compose.yml

  format-go:
    runs-on: ubuntu-latest
    needs: docker-compose-build
    if: always() && (needs.docker-compose-build.result == 'success' || (github.event_name == 'pull_request' && github.event.action == 'closed'))
    permissions:
      contents: write
      pull-requests: write
    env:
      DOCKER_CONTENT_TRUST: 1
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - run: sudo chown -R 1000:1000 server/
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: github.event_name == 'pull_request'
      - run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: docker compose -f docker-compose.yml -f dev.docker-compose.yml pull
      - name: Get Go version
        id: get_go_version
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: |
          CMD="go version | awk '{print \$3}' | sed -e 's/^go//g'"
          go_version=$(docker compose -f docker-compose.yml -f dev.docker-compose.yml run server sh -c "${CMD}")
          echo "Go version:" "${go_version}"
          echo "::set-output name=go_version::${go_version}"
      - name: Set up Go
        uses: actions/setup-go@v3
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        with:
          go-version: ${{steps.get_go_version.outputs.go_version}}
      - name: Install goimports
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: |
          echo "$(go env GOPATH)/bin" >> "${GITHUB_PATH}"
          go install golang.org/x/tools/cmd/goimports@latest
      - name: Format files
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: |
          go_version=$(grep runtime app.yaml | sed -e 's/runtime: go\([0-9]\)\([0-9]*\)/\1.\2/g')
          go mod tidy -go="${go_version}"
          goimports -l -w .
      - uses: dev-hato/actions-diff-pr-management@v1.0.5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          branch-name-prefix: fix-format
          pr-title-prefix: formatが間違ってたので直してあげたよ！
          repo-name: ${{ github.event.pull_request.head.repo.full_name }}

  # npm installを実行し、package.jsonやpackage-lock.jsonに差分があればPRを作る
  update-package:
    runs-on: ubuntu-latest
    needs: update-version
    strategy:
      matrix:
        directory: ['frontend', 'test/e2e', '.']
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Get branch name
        id: get_branch_name
        run: |
          BRANCH_NAME="$(echo '${{ matrix.directory }}' | sed -e 's:/:-:g')"
          BRANCH_NAME="${BRANCH_NAME//\./root}"
          echo "::set-output name=branch_name::${BRANCH_NAME}"
      - uses: actions/setup-node@v3.5.0
        with:
          node-version-file: ${{ matrix.directory }}/.node-version
          cache: npm
          cache-dependency-path: ${{ matrix.directory }}/package-lock.json
      - run: npm install
      - if: matrix.directory == 'frontend'
        run: npx browserslist@latest --update-db
      - uses: dev-hato/actions-diff-pr-management@v1.0.5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          branch-name-prefix: ${{steps.get_branch_name.outputs.branch_name}}
          pr-title-prefix: package.jsonやpackage-lock.jsonを直してあげたよ！
          repo-name: ${{ github.event.pull_request.head.repo.full_name }}

  # .node-version や package.json のNode.js・npmのバージョンをDockerイメージと同期させる
  update-version:
    runs-on: ubuntu-latest
    needs: docker-compose-build
    if: always() && (needs.docker-compose-build.result == 'success' || (github.event_name == 'pull_request' && github.event.action == 'closed'))
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - run: sudo chown -R 1000:1000 server/
      - name: Get Dependabot Node.js version
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        id: get_dependabot_node_version
        run: |
          DOCKER_CMD="node --version && npm --version"
          mapfile -t result < <(docker run ghcr.io/dependabot/dependabot-core sh -c "${DOCKER_CMD}")
          node_version="${result[0]//v/}"
          npm_version=${result[1]}
          echo "Node.js version:" "${node_version}"
          echo "npm version:" "${npm_version}"
          echo "::set-output name=node_version::${node_version}"
          echo "::set-output name=npm_version::${npm_version}"
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: github.event_name == 'pull_request'
      - if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: docker compose -f docker-compose.yml -f dev.docker-compose.yml pull
        env:
          DOCKER_CONTENT_TRUST: 1
      - name: Get Node.js version
        id: get_node_version
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        env:
          DOCKER_CONTENT_TRUST: 1
        run: |
          DOCKER_CMD="node --version && npm --version"
          mapfile -t result < <(docker compose -f docker-compose.yml -f dev.docker-compose.yml run frontend sh -c "${DOCKER_CMD}")
          node_version="${result[0]//v/}"
          npm_version=${result[1]}
          echo "Node.js version:" "${node_version}"
          echo "npm version:" "${npm_version}"
          echo "::set-output name=node_version::${node_version}"
          echo "::set-output name=npm_version::${npm_version}"
      - name: Update versions
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: |
          DEPENDABOT_NODE_VERSION="${{steps.get_dependabot_node_version.outputs.node_version}}"
          DEPENDABOT_NPM_VERSION="${{steps.get_dependabot_node_version.outputs.npm_version}}"
          NODE_VERSION="${{steps.get_node_version.outputs.node_version}}"
          NPM_VERSION="${{steps.get_node_version.outputs.npm_version}}"
          for path in "frontend" "test/e2e" "."; do
            echo "${NODE_VERSION}" > ${path}/.node-version

            NODE_PATTERN="s/\"node\": \".*\"/\"node\": \"^${DEPENDABOT_NODE_VERSION}"

            if [ "${DEPENDABOT_NODE_VERSION}" != "${NODE_VERSION}" ]
            then
              NODE_PATTERN+=" || ^${NODE_VERSION}"
            fi

            NODE_PATTERN+="\"/g"
            sed -i -e "${NODE_PATTERN}" ${path}/package.json

            NPM_PATTERN="s/\"npm\": \".*\"/\"npm\": \"^${DEPENDABOT_NPM_VERSION}"

            if [ "${DEPENDABOT_NPM_VERSION}" != "${NPM_VERSION}" ]
            then
              NPM_PATTERN+=" || ^${NPM_VERSION}"
            fi

            NPM_PATTERN+="\"/g"
            sed -i -e "${NPM_PATTERN}" ${path}/package.json
          done
      - uses: dev-hato/actions-diff-pr-management@v1.0.5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          branch-name-prefix: fix-version
          pr-title-prefix: nodeのバージョンを直してあげたよ！
          repo-name: ${{ github.event.pull_request.head.repo.full_name }}

  update-dockle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: dev-hato/actions-update-dockle@v0.0.19
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          repo-name: ${{ github.event.pull_request.head.repo.full_name }}

  dockle:
    runs-on: ubuntu-latest
    needs:
      - docker-compose-build
      - update-dockle
    strategy:
      matrix:
        docker_compose_file_name: ["dev.docker-compose.yml", "staging.docker-compose.yml"]
    env:
      DOCKER_CONTENT_TRUST: 1
    steps:
      - uses: actions/checkout@v3.1.0
      - run: sudo chown -R 1000:1000 server/
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: ${{ github.event_name == 'pull_request' }}
      - run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - run: |
          dockle_version="$(cat .dockle-version)"
          curl -L -o dockle.deb "https://github.com/goodwithtech/dockle/releases/download/v${dockle_version}/dockle_${dockle_version}_Linux-64bit.deb"
          sudo dpkg -i dockle.deb
      - run: docker compose -f docker-compose.yml -f ${{matrix.docker_compose_file_name}} pull
      - run: docker compose -f docker-compose.yml -f ${{matrix.docker_compose_file_name}} up -d
      - run: |
          for image_name in $(docker compose -f docker-compose.yml -f ${{matrix.docker_compose_file_name}} images | awk 'OFS=":" {print $2,$3}' | tail -n +2); do
            cmd="dockle --exit-code 1 "

            if [[ "${image_name}" =~ "gcloud_datastore" ]] || [[ "${image_name}" =~ "server-dev" ]]; then
              cmd+="-i DKL-LI-0003 "
              if [[ "${image_name}" =~ "gcloud_datastore" ]]; then
                cmd+="-af settings.py -i CIS-DI-0001 "
              else
                cmd+="-af credentials "
              fi
            elif [[ "${image_name}" =~ "frontend:" ]]; then
              cmd+="-ak NGINX_GPGKEY "
            fi

            cmd+="${image_name}"
            echo "> ${cmd}"
            eval "${cmd}"
          done

  make-browserslist:
    runs-on: ubuntu-latest
    needs: update-package
    outputs:
      browserslist: ${{ steps.set_browserslist.outputs.browserslist }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3.5.0
        with:
          node-version-file: frontend/.node-version
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci --prefer-offline
      - name: Set Browserslist
        id: set_browserslist
        run: |
          base_data="$(npx browserslist)"
          versioned_browsers="$(echo "${base_data}" | grep firefox | sed -e 's/\(firefox.*\)/\1.0/')"
          browserslist="$(echo "${versioned_browsers}" | sed -e 's/^\([^ ]*\) \(.*\)/{browser_name: "\1", browser_version: "\2"}/')"
          non_versioned_browsers="$(echo "${base_data}" | grep -e chrome -e edge)\nelectron"
          browserslist+="\n$(echo -e "${non_versioned_browsers}" | sed -e 's/^\([^ ]*\).*/{browser_name: "\1"}/')"
          browserslist="[$(echo -e "${browserslist}" | sort | uniq | tr '\n' ',' | sed -e 's/,$//')]"
          echo "${browserslist}"
          echo "::set-output name=browserslist::${browserslist}"

  e2e-test-mini-docker-compose:
    runs-on: ubuntu-latest
    needs: make-browserslist
    strategy:
      matrix:
        include: ${{fromJson(needs.make-browserslist.outputs.browserslist)}}
    env:
      DOCKER_CONTENT_TRUST: 1
    steps:
      - uses: actions/checkout@v3.1.0
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: ${{ github.event_name == 'pull_request' }}
      - run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - run: docker compose -f docker-compose.yml -f staging.docker-compose.yml pull
      - run: docker compose -f docker-compose.yml -f staging.docker-compose.yml up -d --wait
      - uses: actions/setup-node@v3.5.0
        with:
          node-version-file: test/e2e/.node-version
          cache: npm
          cache-dependency-path: test/e2e/package-lock.json
      - run: npm ci --prefer-offline
        working-directory: ./test/e2e
      - uses: browser-actions/setup-firefox@v0.0.0
        if: matrix.browser_name == 'firefox'
        with:
          firefox-version: ${{ matrix.browser_version }}
      - run: |
          npm run test -- --env "API_HOST=http://localhost:${FRONTEND_PORT}/" \
                          --spec cypress/e2e/mini/*.cy.js \
                          --browser ${{ matrix.browser_name }}
        working-directory: ./test/e2e

  e2e-test-all-docker-compose:
    runs-on: ubuntu-latest
    needs: make-browserslist
    strategy:
      matrix:
        include: ${{fromJson(needs.make-browserslist.outputs.browserslist)}}
    env:
      DOCKER_CONTENT_TRUST: 1
    steps:
      - uses: actions/checkout@v3.1.0
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: ${{ github.event_name == 'pull_request' }}
      - run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - run: docker compose -f docker-compose.yml -f staging.docker-compose.yml pull
      - run: docker compose -f docker-compose.yml -f staging.docker-compose.yml up -d --wait
      - uses: actions/setup-node@v3.5.0
        with:
          node-version-file: test/e2e/.node-version
          cache: npm
          cache-dependency-path: test/e2e/package-lock.json
      - run: npm ci --prefer-offline
        working-directory: ./test/e2e
      - uses: browser-actions/setup-firefox@v0.0.0
        if: matrix.browser_name == 'firefox'
        with:
          firefox-version: ${{ matrix.browser_version }}
      - run: |
          ENV="API_HOST=http://localhost:${FRONTEND_PORT}/"
          npm run test -- --env "${ENV}" --browser ${{ matrix.browser_name }}
        working-directory: ./test/e2e

  deploy-app-engine:
    runs-on: ubuntu-latest
    needs:
      - build-frontend
      - e2e-test-mini-docker-compose
    if: github.event_name == 'push' || (github.repository == github.event.pull_request.head.repo.full_name && github.repository == 'dev-hato/hato-atama')
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/download-artifact@v3
        with:
          name: frontend
          path: frontend/dist
      - run: |
          echo -e "env_variables:\n" >> app.yaml
          echo -e "  ENV_NAME: \"v${GITHUB_RUN_NUMBER}\"" >> app.yaml
        if: ${{ github.event_name == 'pull_request' }}
      - run: 'echo -e "env_variables:\n  ENV_NAME: \"prd\"" >> app.yaml'
        if: ${{ github.event_name == 'push' }}
      - id: 'auth'
        name: 'Authenticate to GCP'
        uses: google-github-actions/auth@v0.8.1
        with:
          workload_identity_provider: ${{env.GCP_WORKLOAD_IDENTITY_PROVIDER}}
          service_account: ${{env.GCP_SERVICE_ACCOUNT}}
      - uses: google-github-actions/setup-gcloud@v0.6.0
      - name: Deploy to App Engine
        uses: google-github-actions/deploy-appengine@v0.8.0
        with:
          deliverables: app.yaml
          project_id: hato-atama
          promote: false
          version: "v${{github.run_number}}"
      - name: Wait for the deployment to complete
        run: |
          # 最大10分待つ
          for i in $(seq 600); do
            serving_status=$(gcloud app versions describe \
                                                 "v${{github.run_number}}" \
                                                 --service "default" \
                                                 --format \
                                                   "value(servingStatus)")
            echo "${i}: servingStatus: ${serving_status}"

            if [ "${serving_status}" = "SERVING" ]; then
              exit 0
            fi

            sleep 1
          done

          exit 1


  create-pr-environment:
    runs-on: ubuntu-latest
    needs: deploy-app-engine
    permissions:
      pull-requests: write
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/github-script@v6.3.1
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            let body = "${{github.event.pull_request.head.sha}} のPR用環境:"
            body += " <a href=\"https://v" + process.env.GITHUB_RUN_NUMBER
            body += "-dot-hato-atama.an.r.appspot.com\">サイト</a>,"
            body += " <a href=\"https://console.cloud.google.com/logs/query;"
            body += "query=resource.type%3D%22gae_app"
            body += "%22%20resource.labels.module_id%3D%22default"
            body += "%22%20resource.labels.version_id%3D%22v"
            body += process.env.GITHUB_RUN_NUMBER
            body += "%22?project=hato-atama\">ログ</a>"
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            })

  lighthouse:
    runs-on: ubuntu-latest
    needs: deploy-app-engine
    timeout-minutes: 1
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3.1.0
      - run: |
          ARTIFACT_PATH="${{ github.workspace }}/tmp/artifacts"
          echo "ARTIFACT_PATH=${ARTIFACT_PATH}" >> "$GITHUB_ENV"
          URLS="https://"
          URLS+="v${{ github.run_number }}-dot-hato-atama.an.r.appspot.com"
          echo "URLS=${URLS}" >> "${GITHUB_ENV}"
      - run: mkdir -p "${ARTIFACT_PATH}"
      - uses: foo-software/lighthouse-check-action@v9.0.0
        with:
          gitHubAccessToken: ${{ secrets.GITHUB_TOKEN }}
          urls: ${{ env.URLS }}
          outputDirectory: ${{ env.ARTIFACT_PATH }}
      - uses: actions/upload-artifact@v3
        with:
          name: Lighthouse reports
          path: ${{ env.ARTIFACT_PATH }}

  e2e-test-mini-prd:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs:
      - deploy-app-engine
      - e2e-test-mini-docker-compose
      - make-browserslist
    strategy:
      matrix:
        include: ${{fromJson(needs.make-browserslist.outputs.browserslist)}}
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3.5.0
        with:
          node-version-file: test/e2e/.node-version
          cache: npm
          cache-dependency-path: test/e2e/package-lock.json
      - run: npm ci --prefer-offline
        working-directory: ./test/e2e
      - uses: browser-actions/setup-firefox@v0.0.0
        if: matrix.browser_name == 'firefox'
        with:
          firefox-version: ${{ matrix.browser_version }}
      - run: |
          API_HOST="https://"
          API_HOST+="v${GITHUB_RUN_NUMBER}-dot-hato-atama.an.r.appspot.com"
          npm run test -- --env "API_HOST=${API_HOST}" \
                          --spec cypress/e2e/mini/*.cy.js \
                          --browser ${{ matrix.browser_name }}
        working-directory: ./test/e2e

  e2e-test-all-prd:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs:
      - e2e-test-all-docker-compose
      - e2e-test-mini-prd
      - make-browserslist
    strategy:
      matrix:
        include: ${{fromJson(needs.make-browserslist.outputs.browserslist)}}
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3.5.0
        with:
          node-version-file: test/e2e/.node-version
          cache: npm
          cache-dependency-path: test/e2e/package-lock.json
      - run: npm ci --prefer-offline
        working-directory: ./test/e2e
      - uses: browser-actions/setup-firefox@v0.0.0
        if: matrix.browser_name == 'firefox'
        with:
          firefox-version: ${{ matrix.browser_version }}
      - run: |
          ENV="API_HOST="
          ENV+="https://v${GITHUB_RUN_NUMBER}-dot-hato-atama.an.r.appspot.com"
          npm run test -- --env "${ENV}" --browser ${{ matrix.browser_name }}
        working-directory: ./test/e2e

  migrating-traffic:
    runs-on: ubuntu-latest
    needs:
      - e2e-test-all-prd
    if: ${{ github.event_name == 'push' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3.1.0
      - id: 'auth'
        name: 'Authenticate to GCP'
        uses: google-github-actions/auth@v0.8.1
        with:
          workload_identity_provider: ${{env.GCP_WORKLOAD_IDENTITY_PROVIDER}}
          service_account: ${{env.GCP_SERVICE_ACCOUNT}}
      - uses: google-github-actions/setup-gcloud@v0.6.0
      - run: |
          VALUE="v${GITHUB_RUN_NUMBER}=1"
          gcloud app services set-traffic default --splits "${VALUE}"

  remove-app-engine-past-versions:
    runs-on: ubuntu-latest
    needs:
      - migrating-traffic
    if: ${{ github.event_name == 'push' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Get run numbers
        uses: actions/github-script@v6.3.1
        id: get_run_numbers
        env:
          HEAD_REF: master
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          result-encoding: string
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const common_params = {
              owner: context.repo.owner,
              repo: context.repo.repo
            }
            const running = 'running'
            const retry_count = 10
            let result

            for (let i = 0; i < retry_count; i++) {
              console.log("call actions.listRepoWorkflows:", common_params)
              let workflows = await github.paginate(
                                github.rest.actions.listRepoWorkflows,
                                common_params
                              )
              workflows = workflows.filter(w => w.name === 'release')
              const run_numbers = await Promise.all(workflows.map(async w => {
                const list_workflow_runs_params = {
                  workflow_id: w.id,
                  branch: HEAD_REF,
                  ...common_params
                }
                console.log("call actions.listWorkflowRuns:")
                console.log(list_workflow_runs_params)
                let runs = await github.paginate(
                             github.rest.actions.listWorkflowRuns,
                             list_workflow_runs_params
                           )
                runs = runs.filter(r => r.run_number < ${{github.run_number}})
                return runs.map(r => {
                  if (r.status !== 'completed') {
                    return running
                  }

                  return `v${r.run_number}`
                })
              }))
              result = run_numbers.flat().filter(Boolean)
              result.shift()

              if (!result.includes(running) || i === retry_count - 1) {
                break
              }

              // 完了していないrunがあった場合はリトライ
              // sleepする時間は exponential backoff and jitter で算出している
              // 参考: https://aws.typepad.com/sajp/2015/03/backoff.html
              const sleep_seconds = Math.random() * (Math.pow(2, i + 1) * 100)
              console.log(`sleep ${sleep_seconds}s`)
              await new Promise(r => setTimeout(r, sleep_seconds * 1000))
            }

            if (result.includes(running)) {
              core.setFailed('There are running runs.')
            }

            return result.join(' ')
      - id: 'auth'
        if: ${{ steps.get_run_numbers.outputs.result != '' }}
        name: 'Authenticate to GCP'
        uses: google-github-actions/auth@v0.8.1
        with:
          workload_identity_provider: ${{env.GCP_WORKLOAD_IDENTITY_PROVIDER}}
          service_account: ${{env.GCP_SERVICE_ACCOUNT}}
      - uses: google-github-actions/setup-gcloud@v0.6.0
        if: ${{ steps.get_run_numbers.outputs.result != '' }}
      - name: Remove app engine versions
        if: ${{ steps.get_run_numbers.outputs.result != '' }}
        run: |
          gcloud app versions delete --service=default \
                                     ${{steps.get_run_numbers.outputs.result}}

  # docker-compose関連でPRとpushで共通して必ず完了しているべきjobが完了したか
  release-complete-check-docker-compose:
    runs-on: ubuntu-latest
    needs:
      - update-package
      - format-go
      - dockle
      - e2e-test-mini-docker-compose
      - e2e-test-all-docker-compose
    steps:
      - run: exit 0

  # PRとpushで共通して完了しているべきjobが完了したか
  release-complete-check:
    runs-on: ubuntu-latest
    if: always() && (github.event_name != 'pull_request' || github.event.action != 'closed')
    needs:
      - lighthouse
      - e2e-test-mini-prd
      - check-deploy-diff
      - release-complete-check-docker-compose
    steps:
      - if: (github.repository != 'dev-hato/hato-atama' || needs.check-deploy-diff.outputs.deploy-files == 'false' || (needs.lighthouse.result == 'success' && needs.e2e-test-mini-prd.result == 'success')) && needs.release-complete-check-docker-compose.result == 'success'
        run: exit 0
      - if: (github.repository == 'dev-hato/hato-atama' && needs.check-deploy-diff.outputs.deploy-files == 'true' && (needs.lighthouse.result != 'success' || needs.e2e-test-mini-prd.result != 'success')) || needs.release-complete-check-docker-compose.result != 'success'
        run: exit 1

  # PRをトリガーとした場合に完了しているべきjobが完了したか
  # forkしたリポジトリからdev-hato/hato-atamaへPRを出した場合やforkしたリポジトリ上でPRを立てた場合はdeploy-app-engineがskipされていても完了したものと見なす
  pr-test-complete:
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request' && github.event.action != 'closed'
    needs:
      - release-complete-check
      - create-pr-environment
      - check-deploy-diff
    steps:
      - if: needs.release-complete-check.result == 'success' && (github.repository != github.event.pull_request.head.repo.full_name || github.repository != 'dev-hato/hato-atama' || needs.check-deploy-diff.outputs.deploy-files == 'false' || needs.create-pr-environment.result == 'success')
        run: exit 0
      - if: needs.release-complete-check.result != 'success' || (github.repository == github.event.pull_request.head.repo.full_name && github.repository == 'dev-hato/hato-atama' && needs.check-deploy-diff.outputs.deploy-files == 'true' && needs.create-pr-environment.result != 'success')
        run: exit 1

  # pushをトリガーとした場合に完了しているべきjobが完了したか
  release-complete:
    runs-on: ubuntu-latest
    if: ${{ always() && github.event_name == 'push' }}
    needs:
      - release-complete-check
      - remove-app-engine-past-versions
      - check-deploy-diff
    steps:
      - if: needs.release-complete-check.result == 'success' && (github.repository != 'dev-hato/hato-atama' || needs.check-deploy-diff.outputs.deploy-files == 'false' || needs.remove-app-engine-past-versions.result == 'success')
        run: exit 0
      - if: needs.release-complete-check.result != 'success' || (github.repository == 'dev-hato/hato-atama' && needs.check-deploy-diff.outputs.deploy-files == 'true' && needs.remove-app-engine-past-versions.result != 'success')
        run: exit 1

---
name: release

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed

env:
  GCP_WORKLOAD_IDENTITY_PROVIDER: 'projects/765091727073/locations/global/workloadIdentityPools/hato-atama-workload-identity/providers/github'
  GCP_SERVICE_ACCOUNT: 'actions-deploy@hato-atama.iam.gserviceaccount.com'

jobs:
  # App Engineにデプロイされるファイルの差分の有無を判定する
  check-deploy-diff:
    runs-on: ubuntu-latest
    outputs:
      deploy-files: ${{ steps.changes.outputs.deploy-files }}
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: dorny/paths-filter@v2.11.1
        id: changes
        with:
          filters: |
            deploy-files:
              - '.github/workflows/release.yml'
              - 'frontend/**'
              - 'server/**'
              - 'scripts/release/**'
              - 'test/**'
              - 'app.yaml'
              - 'go.mod'
              - 'go.sum'
              - '.gcloudignore'

  build-frontend:
    runs-on: ubuntu-latest
    needs: check-deploy-diff
    if: needs.check-deploy-diff.outputs.deploy-files == 'true'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3.5.1
        with:
          node-version-file: frontend/.node-version
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install Elm
        run: ${GITHUB_WORKSPACE}/scripts/release/build_frontend/install_elm.sh
      - run: npm ci --prefer-offline
      - name: build
        run: npm run build
      - uses: actions/upload-artifact@v3.1.1
        with:
          name: frontend
          path: frontend/dist

  docker-compose-build-base:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    permissions:
      contents: read
      packages: write
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed' && github.repository == github.event.pull_request.head.repo.full_name)
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2.2.1
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: ${{ github.event_name == 'pull_request' }}
      - run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - name: Build and push
        uses: docker/bake-action@v2.3.0
        env:
          DOCKER_CONTENT_TRUST: 1
        with:
          push: true
          targets: frontend
          files: docker-compose.yml,base.docker-compose.yml

  docker-compose-build:
    runs-on: ubuntu-latest
    needs: docker-compose-build-base
    env:
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2.2.1
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: ${{ github.event_name == 'pull_request' }}
      - run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - name: Build and push (dev)
        uses: docker/bake-action@v2.3.0
        env:
          DOCKER_CONTENT_TRUST: 1
        with:
          push: true
          files: docker-compose.yml,dev.docker-compose.yml
      - name: Build and push (staging)
        uses: docker/bake-action@v2.3.0
        env:
          DOCKER_CONTENT_TRUST: 1
        with:
          push: true
          files: docker-compose.yml,staging.docker-compose.yml

  format-go:
    runs-on: ubuntu-latest
    needs: docker-compose-build
    if: always() && (needs.docker-compose-build.result == 'success' || (github.event_name == 'pull_request' && github.event.action == 'closed'))
    permissions:
      contents: write
      pull-requests: write
    env:
      DOCKER_CONTENT_TRUST: 1
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - run: sudo chown -R 1000:1000 server/
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: github.event_name == 'pull_request'
      - run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: docker compose -f docker-compose.yml -f dev.docker-compose.yml pull
      - name: Get Go version
        id: get_go_version
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: ${GITHUB_WORKSPACE}/scripts/release/format_go/get_go_version.sh
      - name: Set up Go
        uses: actions/setup-go@v3.3.1
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        with:
          go-version: ${{steps.get_go_version.outputs.go_version}}
      - name: Install goimports
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: ${GITHUB_WORKSPACE}/scripts/release/format_go/install_goimports.sh
      - name: Format files
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: ${GITHUB_WORKSPACE}/scripts/release/format_go/format_files.sh
      - uses: dev-hato/actions-diff-pr-management@v1.0.8
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          branch-name-prefix: fix-format
          pr-title-prefix: formatが間違ってたので直してあげたよ！
          repo-name: ${{ github.event.pull_request.head.repo.full_name }}

  # npm installを実行し、package.jsonやpackage-lock.jsonに差分があればPRを作る
  update-package:
    runs-on: ubuntu-latest
    needs: update-version
    strategy:
      matrix:
        directory: ['frontend', 'test/e2e', '.']
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Get branch name
        id: get_branch_name
        env:
          DIRECTORY: ${{ matrix.directory }}
        run: ${GITHUB_WORKSPACE}/scripts/release/update_package/get_branch_name.sh
      - uses: actions/setup-node@v3.5.1
        with:
          node-version-file: ${{ matrix.directory }}/.node-version
          cache: npm
          cache-dependency-path: ${{ matrix.directory }}/package-lock.json
      - run: npm install
      - if: matrix.directory == 'frontend'
        run: npx update-browserslist-db
      - uses: dev-hato/actions-diff-pr-management@v1.0.8
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          branch-name-prefix: ${{steps.get_branch_name.outputs.branch_name}}
          pr-title-prefix: package.jsonやpackage-lock.jsonを直してあげたよ！
          repo-name: ${{ github.event.pull_request.head.repo.full_name }}

  # .node-version や package.json のNode.js・npmのバージョンをDockerイメージと同期させる
  update-version:
    runs-on: ubuntu-latest
    needs: docker-compose-build-base
    if: always() && (needs.docker-compose-build-base.result == 'success' || (github.event_name == 'pull_request' && github.event.action == 'closed'))
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - run: sudo chown -R 1000:1000 server/
      - name: Get Dependabot Node.js version
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        id: get_dependabot_node_version
        run: ${GITHUB_WORKSPACE}/scripts/release/update_version/get_dependabot_node_version.sh
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: github.event_name == 'pull_request'
      - if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - if: github.event_name != 'pull_request' || github.event.action != 'closed'
        run: docker compose -f docker-compose.yml -f base.docker-compose.yml pull frontend
        env:
          DOCKER_CONTENT_TRUST: 1
      - name: Get Node.js version
        id: get_node_version
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        env:
          DOCKER_CONTENT_TRUST: 1
        run: ${GITHUB_WORKSPACE}/scripts/release/update_version/get_node_version.sh
      - name: Update versions
        if: github.event_name != 'pull_request' || github.event.action != 'closed'
        env:
          DEPENDABOT_NODE_VERSION: ${{steps.get_dependabot_node_version.outputs.node_version}}
          DEPENDABOT_NPM_VERSION: ${{steps.get_dependabot_node_version.outputs.npm_version}}
          NODE_VERSION: ${{steps.get_node_version.outputs.node_version}}
          NPM_VERSION: ${{steps.get_node_version.outputs.npm_version}}
        run: ${GITHUB_WORKSPACE}/scripts/release/update_version/update_versions.sh
      - uses: dev-hato/actions-diff-pr-management@v1.0.8
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          branch-name-prefix: fix-version
          pr-title-prefix: nodeのバージョンを直してあげたよ！
          repo-name: ${{ github.event.pull_request.head.repo.full_name }}

  update-dockle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: dev-hato/actions-update-dockle@v0.0.25
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          repo-name: ${{ github.event.pull_request.head.repo.full_name }}

  dockle:
    runs-on: ubuntu-latest
    needs:
      - docker-compose-build
      - update-dockle
    strategy:
      matrix:
        docker_compose_file_name: ["dev.docker-compose.yml", "staging.docker-compose.yml"]
        include:
          - docker_compose_file_name: "base.docker-compose.yml"
            service_name: "frontend"
    env:
      DOCKER_CONTENT_TRUST: 1
    steps:
      - uses: actions/checkout@v3.1.0
      - run: sudo chown -R 1000:1000 server/
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: ${{ github.event_name == 'pull_request' }}
      - run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - run: ${GITHUB_WORKSPACE}/scripts/release/dockle/install_dockle.sh
      - run: docker compose -f docker-compose.yml -f ${{matrix.docker_compose_file_name}} pull ${{matrix.service_name}}
      - run: docker compose -f docker-compose.yml -f ${{matrix.docker_compose_file_name}} up -d ${{matrix.service_name}}
      - env:
          DOCKER_COMPOSE_FILE_NAME: ${{matrix.docker_compose_file_name}}
          SERVICE_NAME: ${{matrix.service_name}}
        run: ${GITHUB_WORKSPACE}/scripts/release/dockle/run_dockle.sh

  make-browserslist:
    runs-on: ubuntu-latest
    needs: update-package
    outputs:
      browserslist: ${{ steps.set_browserslist.outputs.browserslist }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3.5.1
        with:
          node-version-file: frontend/.node-version
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci --prefer-offline
      - name: Set Browserslist
        id: set_browserslist
        run: ${GITHUB_WORKSPACE}/scripts/release/make_browserslist/set_browserslist.sh

  e2e-test-mini-docker-compose:
    runs-on: ubuntu-latest
    needs:
      - docker-compose-build
      - make-browserslist
    strategy:
      matrix:
        browser_name: ["chrome", "chromium", "electron", "edge"]
        include: ${{fromJson(needs.make-browserslist.outputs.browserslist)}}
    env:
      DOCKER_CONTENT_TRUST: 1
    steps:
      - uses: actions/checkout@v3.1.0
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: ${{ github.event_name == 'pull_request' }}
      - run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - run: docker compose -f docker-compose.yml -f staging.docker-compose.yml pull
      - run: docker compose -f docker-compose.yml -f staging.docker-compose.yml up -d --wait
      - uses: actions/setup-node@v3.5.1
        with:
          node-version-file: test/e2e/.node-version
          cache: npm
          cache-dependency-path: test/e2e/package-lock.json
      - run: npm ci --prefer-offline
        working-directory: ./test/e2e
      - uses: browser-actions/setup-firefox@v0.0.0
        if: matrix.browser_name == 'firefox'
        with:
          firefox-version: ${{ matrix.browser_version }}
      - env:
          BROWSER_NAME: ${{ matrix.browser_name }}
        run: ${GITHUB_WORKSPACE}/scripts/release/e2e_test_mini_docker_compose/run_test.sh
        working-directory: ./test/e2e

  e2e-test-all-docker-compose:
    runs-on: ubuntu-latest
    needs:
      - docker-compose-build
      - make-browserslist
    strategy:
      matrix:
        browser_name: ["chrome", "chromium", "electron", "edge"]
        include: ${{fromJson(needs.make-browserslist.outputs.browserslist)}}
    env:
      DOCKER_CONTENT_TRUST: 1
    steps:
      - uses: actions/checkout@v3.1.0
      - run: cat .env >>"$GITHUB_ENV"
      - run: echo "TAG_NAME=${HEAD_REF//\//-}" >> "$GITHUB_ENV"
        env:
          HEAD_REF: ${{github.head_ref}}
        if: ${{ github.event_name == 'pull_request' }}
      - run: echo "REPOSITORY=${{github.repository}}" >> "${GITHUB_ENV}"
      - run: docker compose -f docker-compose.yml -f staging.docker-compose.yml pull
      - run: docker compose -f docker-compose.yml -f staging.docker-compose.yml up -d --wait
      - uses: actions/setup-node@v3.5.1
        with:
          node-version-file: test/e2e/.node-version
          cache: npm
          cache-dependency-path: test/e2e/package-lock.json
      - run: npm ci --prefer-offline
        working-directory: ./test/e2e
      - uses: browser-actions/setup-firefox@v0.0.0
        if: matrix.browser_name == 'firefox'
        with:
          firefox-version: ${{ matrix.browser_version }}
      - env:
          BROWSER_NAME: ${{ matrix.browser_name }}
        run: ${GITHUB_WORKSPACE}/scripts/release/e2e_test_all_docker_compose/run_test.sh
        working-directory: ./test/e2e

  deploy-app-engine:
    runs-on: ubuntu-latest
    needs:
      - build-frontend
      - e2e-test-mini-docker-compose
    if: github.event_name == 'push' || (github.repository == github.event.pull_request.head.repo.full_name && github.repository == 'dev-hato/hato-atama')
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/download-artifact@v3.0.1
        with:
          name: frontend
          path: frontend/dist
      - run: ${GITHUB_WORKSPACE}/scripts/release/deploy_app_engine/set_config.sh
        if: ${{ github.event_name == 'pull_request' }}
      - run: 'echo -e "env_variables:\n  ENV_NAME: \"prd\"" >> app.yaml'
        if: ${{ github.event_name == 'push' }}
      - id: 'auth'
        name: 'Authenticate to GCP'
        uses: google-github-actions/auth@v0.8.3
        with:
          workload_identity_provider: ${{env.GCP_WORKLOAD_IDENTITY_PROVIDER}}
          service_account: ${{env.GCP_SERVICE_ACCOUNT}}
      - uses: google-github-actions/setup-gcloud@v0.6.2
      - name: Deploy to App Engine
        uses: google-github-actions/deploy-appengine@v0.8.2
        with:
          deliverables: app.yaml
          project_id: hato-atama
          promote: false
          version: "v${{github.run_number}}"
      - name: Wait for the deployment to complete
        env:
          RUN_NUMBER: ${{github.run_number}}
        run: ${GITHUB_WORKSPACE}/scripts/release/deploy_app_engine/wait_for_deployment.sh


  create-pr-environment:
    runs-on: ubuntu-latest
    needs: deploy-app-engine
    permissions:
      pull-requests: write
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/github-script@v6.3.3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const script = require('./scripts/release/create_pr_environment/create_pr_environment.js')
            await script({github, context})

  lighthouse:
    runs-on: ubuntu-latest
    needs: deploy-app-engine
    timeout-minutes: 1
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3.1.0
      - env:
          WORKSPACE: ${{ github.workspace }}
          RUN_NUMBER: ${{ github.run_number }}
        run: ${GITHUB_WORKSPACE}/scripts/release/lighthouse/set_env.sh
      - run: mkdir -p "${ARTIFACT_PATH}"
      - uses: foo-software/lighthouse-check-action@v9.0.0
        with:
          gitHubAccessToken: ${{ secrets.GITHUB_TOKEN }}
          urls: ${{ env.URLS }}
          outputDirectory: ${{ env.ARTIFACT_PATH }}
      - uses: actions/upload-artifact@v3.1.1
        with:
          name: Lighthouse reports
          path: ${{ env.ARTIFACT_PATH }}

  e2e-test-mini-prd:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs:
      - deploy-app-engine
      - e2e-test-mini-docker-compose
      - make-browserslist
    strategy:
      matrix:
        browser_name: ["chrome", "chromium", "electron", "edge"]
        include: ${{fromJson(needs.make-browserslist.outputs.browserslist)}}
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3.5.1
        with:
          node-version-file: test/e2e/.node-version
          cache: npm
          cache-dependency-path: test/e2e/package-lock.json
      - run: npm ci --prefer-offline
        working-directory: ./test/e2e
      - uses: browser-actions/setup-firefox@v0.0.0
        if: matrix.browser_name == 'firefox'
        with:
          firefox-version: ${{ matrix.browser_version }}
      - env:
          BROWSER_NAME: ${{ matrix.browser_name }}
        run: ${GITHUB_WORKSPACE}/scripts/release/e2e_test_mini_prd/run_test.sh
        working-directory: ./test/e2e

  e2e-test-all-prd:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    needs:
      - e2e-test-all-docker-compose
      - e2e-test-mini-prd
      - make-browserslist
    strategy:
      matrix:
        browser_name: ["chrome", "chromium", "electron", "edge"]
        include: ${{fromJson(needs.make-browserslist.outputs.browserslist)}}
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3.5.1
        with:
          node-version-file: test/e2e/.node-version
          cache: npm
          cache-dependency-path: test/e2e/package-lock.json
      - run: npm ci --prefer-offline
        working-directory: ./test/e2e
      - uses: browser-actions/setup-firefox@v0.0.0
        if: matrix.browser_name == 'firefox'
        with:
          firefox-version: ${{ matrix.browser_version }}
      - env:
          BROWSER_NAME: ${{ matrix.browser_name }}
        run: ${GITHUB_WORKSPACE}/scripts/release/e2e_test_all_prd/run_test.sh
        working-directory: ./test/e2e

  migrating-traffic:
    runs-on: ubuntu-latest
    needs:
      - e2e-test-all-prd
    if: ${{ github.event_name == 'push' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3.1.0
      - id: 'auth'
        name: 'Authenticate to GCP'
        uses: google-github-actions/auth@v0.8.3
        with:
          workload_identity_provider: ${{env.GCP_WORKLOAD_IDENTITY_PROVIDER}}
          service_account: ${{env.GCP_SERVICE_ACCOUNT}}
      - uses: google-github-actions/setup-gcloud@v0.6.2
      - run: ${GITHUB_WORKSPACE}/scripts/release/migrating_traffic/set_traffic.sh

  remove-app-engine-past-versions:
    runs-on: ubuntu-latest
    needs:
      - migrating-traffic
    if: ${{ github.event_name == 'push' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Get run numbers
        uses: actions/github-script@v6.3.3
        id: get_run_numbers
        env:
          HEAD_REF: master
          RUN_NUMBER: ${{github.run_number}}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          result-encoding: string
          script: |
            const script = require('./scripts/release/remove_app_engine_past_versions/get_run_numbers.js')
            return await script({github, context})
      - id: 'auth'
        if: ${{ steps.get_run_numbers.outputs.result != '' }}
        name: 'Authenticate to GCP'
        uses: google-github-actions/auth@v0.8.3
        with:
          workload_identity_provider: ${{env.GCP_WORKLOAD_IDENTITY_PROVIDER}}
          service_account: ${{env.GCP_SERVICE_ACCOUNT}}
      - uses: google-github-actions/setup-gcloud@v0.6.2
        if: ${{ steps.get_run_numbers.outputs.result != '' }}
      - name: Remove app engine versions
        if: ${{ steps.get_run_numbers.outputs.result != '' }}
        run: gcloud app versions delete --service=default  ${{steps.get_run_numbers.outputs.result}}

  # docker-compose関連でPRとpushで共通して必ず完了しているべきjobが完了したか
  release-complete-check-docker-compose:
    runs-on: ubuntu-latest
    needs:
      - update-package
      - format-go
      - dockle
      - e2e-test-mini-docker-compose
      - e2e-test-all-docker-compose
    steps:
      - run: exit 0

  # PRとpushで共通して完了しているべきjobが完了したか
  release-complete-check:
    runs-on: ubuntu-latest
    if: always() && (github.event_name != 'pull_request' || github.event.action != 'closed')
    needs:
      - lighthouse
      - e2e-test-mini-prd
      - check-deploy-diff
      - release-complete-check-docker-compose
    steps:
      - if: (github.repository != 'dev-hato/hato-atama' || needs.check-deploy-diff.outputs.deploy-files == 'false' || (needs.lighthouse.result == 'success' && needs.e2e-test-mini-prd.result == 'success')) && needs.release-complete-check-docker-compose.result == 'success'
        run: exit 0
      - if: (github.repository == 'dev-hato/hato-atama' && needs.check-deploy-diff.outputs.deploy-files == 'true' && (needs.lighthouse.result != 'success' || needs.e2e-test-mini-prd.result != 'success')) || needs.release-complete-check-docker-compose.result != 'success'
        run: exit 1

  # PRをトリガーとした場合に完了しているべきjobが完了したか
  # forkしたリポジトリからdev-hato/hato-atamaへPRを出した場合やforkしたリポジトリ上でPRを立てた場合はdeploy-app-engineがskipされていても完了したものと見なす
  pr-test-complete:
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request' && github.event.action != 'closed'
    needs:
      - release-complete-check
      - create-pr-environment
      - check-deploy-diff
    steps:
      - if: needs.release-complete-check.result == 'success' && (github.repository != github.event.pull_request.head.repo.full_name || github.repository != 'dev-hato/hato-atama' || needs.check-deploy-diff.outputs.deploy-files == 'false' || needs.create-pr-environment.result == 'success')
        run: exit 0
      - if: needs.release-complete-check.result != 'success' || (github.repository == github.event.pull_request.head.repo.full_name && github.repository == 'dev-hato/hato-atama' && needs.check-deploy-diff.outputs.deploy-files == 'true' && needs.create-pr-environment.result != 'success')
        run: exit 1

  # pushをトリガーとした場合に完了しているべきjobが完了したか
  release-complete:
    runs-on: ubuntu-latest
    if: ${{ always() && github.event_name == 'push' }}
    needs:
      - release-complete-check
      - remove-app-engine-past-versions
      - check-deploy-diff
    steps:
      - if: needs.release-complete-check.result == 'success' && (github.repository != 'dev-hato/hato-atama' || needs.check-deploy-diff.outputs.deploy-files == 'false' || needs.remove-app-engine-past-versions.result == 'success')
        run: exit 0
      - if: needs.release-complete-check.result != 'success' || (github.repository == 'dev-hato/hato-atama' && needs.check-deploy-diff.outputs.deploy-files == 'true' && needs.remove-app-engine-past-versions.result != 'success')
        run: exit 1

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

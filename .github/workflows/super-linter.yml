name: super-linter

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  super-linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Get Node.js version
        id: get_node_version
        run: |
          node_version=$(cat .node-version)
          echo "Node.js version:" "${node_version}"
          echo "::set-output name=node_version::${node_version}"
      - uses: actions/setup-node@v2
        with:
          node-version: ${{steps.get_node_version.outputs.node_version}}
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-
      - run: npm install

      # https://github.com/github/super-linter/issues/157#issuecomment-648850330
      # -v "/home/runner/work/_temp/_github_workflow":"/github/workflow"
      # ここに mv -r することで、super-linterのなかにnode_modulesを配置できる
      - name: Move the dependencies
        run: mv -r node_modules /home/runner/work/_temp/_github_workflow/node_modules

      - name: Super-Linter
        uses: github/super-linter@v4.8.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: test/e2e/cypress/integration/.*

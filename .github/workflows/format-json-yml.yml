---
name: format-json-yml

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  format-json-yml:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo '1' $GITHUB_REF
          echo '2' ${{ github.ref }}
          echo '3' ${{ github.ref_name }}
          echo '4' ${{ github.head_ref }}
          echo '5' ${{ github.base_ref }}
          echo '6' ${{ github.sha }}
          echo '7' ${{ github.sha_name }}
          echo '8' ${{ github.head_sha }}
          echo '9' ${{ github.base_sha }}
          echo '10' ${{ github.repository }}
      - uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: dev-hato/actions-format-json-yml@v0.0.24
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          repo-name: dev-hato/hato-atama

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

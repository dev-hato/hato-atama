---
name: format-json-yml

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  format-json-yml:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extension:
          - json
          - yml
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - run: |
          for file_name in $(find . -name '*.${{ matrix.extension }}' -not -path './.github/workflows/*'); do
            cmd='yq -i '
          
            if [ '${{ matrix.extension }}' = 'json' ]; then
              cmd+='-o json '
            fi
          
            cmd+="${file_name}"
            echo "> ${cmd}"
            eval "${cmd}"
          done
      - uses: dev-hato/actions-diff-pr-management@v0.0.10
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          branch-name-prefix: fix-format-json-yml
          pr-title-prefix: formatが間違ってたので直してあげたよ！
          repo-name: dev-hato/hato-atama

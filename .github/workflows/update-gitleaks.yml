---
name: update-gitleaks

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  update-gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: .node-version
      - uses: actions/cache@v3.3.1
        with:
          path: |
            ~/.npm
          key: node-cache-${{ runner.os }}-npm-${{ github.workflow }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-cache-${{ runner.os }}-npm-${{ github.workflow }}-${{ hashFiles('package-lock.json') }}
            node-cache-${{ runner.os }}-npm-${{ github.workflow }}-
      - name: Install packages
        run: npm ci
      - uses: dev-hato/actions-update-gitleaks@v0.0.43
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

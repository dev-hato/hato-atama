name: remove app engine environment

on:
  pull_request:

jobs:
  remove_app_engine_environment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v4.1
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const common_params = {
              owner: context.repo.owner,
              repo: context.repo.repo
            }
            console.log("call actions.listRepoWorkflows:")
            console.log(common_params)
            github.actions.listRepoWorkflows(common_params).then(workflows_res => {
              for (const workflow of workflows_res.data.workflows) {
                if (workflow.name === 'release') {
                  const list_workflow_runs_params = {
                    workflow_id: workflow.id,
                    branch: HEAD_REF,
                    ...common_params
                  }
                  console.log("call actions.listWorkflowRuns:")
                  console.log(list_workflow_runs_params)
                  github.actions.listWorkflowRuns(list_workflow_runs_params).then(runs_res => {
                    for (run of runs_res.data.workflow_runs) {
                      console.log(run)
                    }
                  })
                }
              }
            })

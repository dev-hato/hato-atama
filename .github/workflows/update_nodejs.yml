            const HEAD_REF = process.env["HEAD_REF"]
            let head_name = "fix-package-"
            head_name += "${{ steps.get_branch_name.outputs.branch_name }}-"
            head_name += HEAD_REF
            const common_params = {
              owner: context.repo.owner,
              repo: context.repo.repo
            }
            const pulls_list_params = {

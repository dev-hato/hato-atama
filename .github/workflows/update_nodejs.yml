name: update nodejs

on:
  pull_request:

jobs:
  # npm installã‚’å®Ÿè¡Œã—ã€package.jsonã‚„package-lock.jsonã«å·®åˆ†ãŒã‚ã‚Œã°PRã‚’ä½œã‚‹
  update-package:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    strategy:
      matrix:
        directory: [ 'frontend', 'test/e2e' ]
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v2
      - name: Get branch name
        id: get_branch_name
        run: echo "::set-output name=branch_name::$(echo '${{ matrix.directory }}' | sed -e 's:/:-:g')"
      - name: Get Node.js version
        id: get_node_version
        working-directory: frontend
        run: |
          image_name=hato_atama_frontend_build
          docker build -t "${image_name}" --target build -f Dockerfile ..
          node_version=$(docker run ${image_name} sh -c "node --version | sed -e 's/^v//g'")
          echo "Node.js version:" "${node_version}"
          echo "::set-output name=node_version::${node_version}"
      - uses: actions/setup-node@v2
        with:
          node-version: ${{steps.get_node_version.outputs.node_version}}
      - name: Cache node modules ${{ matrix.directory }}
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-cache-${{ steps.get_branch_name.outputs.branch_name }}-${{ hashFiles('**/${{ matrix.directory }}/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ steps.get_branch_name.outputs.branch_name }}-
      - run: npm install
      # å·®åˆ†ãŒã‚ã£ãŸã¨ãã¯å·®åˆ†ã‚’å‡ºåŠ›ã™ã‚‹
      - name: Show diff

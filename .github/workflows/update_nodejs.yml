name: update-nodejs

on:
  pull_request:

jobs:
  # npm installã‚’å®Ÿè¡Œã—ã€package.jsonã‚„package-lock.jsonã«å·®åˆ†ãŒã‚ã‚Œã°PRã‚’ä½œã‚‹
  update-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [ 'frontend', 'test/e2e', '.' ]
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v2
      - name: Get branch name
        id: get_branch_name
        run: echo "::set-output name=branch_name::$(echo '${{ matrix.directory }}' | sed -e 's:/:-:g' | sed -e 's/\./root/g')"
      - name: Get Node.js version
        id: get_node_version
        run: |
          node_version=$(cat .node-version)
          echo "Node.js version:" "${node_version}"
          echo "::set-output name=node_version::${node_version}"
      - uses: actions/setup-node@v2
        with:
          node-version: ${{steps.get_node_version.outputs.node_version}}
      - name: Cache node modules ${{ matrix.directory }}
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-cache-${{ steps.get_branch_name.outputs.branch_name }}-${{ hashFiles('**/${{ matrix.directory }}/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ steps.get_branch_name.outputs.branch_name }}-
      - run: npm install
      # å·®åˆ†ãŒã‚ã£ãŸã¨ãã¯å·®åˆ†ã‚’å‡ºåŠ›ã™ã‚‹
      - name: Show diff
        id: diff
        run: |
          result=$(git diff)
          echo "::set-output name=result::$result"
      # å·®åˆ†ãŒã‚ã£ãŸã¨ãã¯ã€ã‚³ãƒŸãƒƒãƒˆã‚’ä½œã‚Špushã™ã‚‹
      - name: Push
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && steps.diff.outputs.result != '' }}
        run: |
          git config user.name "hatohakaraage"
          git config user.email "hatohakaraage@example.com"
          git add -u
          git commit -m "é³©ã¯å”æšã’ï¼(è‡ªå‹•ã§ç›´ã—ã¦ã‚ã’ãŸã‚ˆï¼)"
          git push -f https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git "HEAD:refs/heads/fix-package-${{ steps.get_branch_name.outputs.branch_name }}-${HEAD_REF}"
      - name: Get PullRequests
        uses: actions/github-script@v5
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && steps.diff.outputs.result != '' }}
        id: get_pull_requests
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const pulls_list_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "dev-hato:fix-package-${{ steps.get_branch_name.outputs.branch_name }}-" + HEAD_REF,
              base: HEAD_REF,
              state: "open"
            }
            console.log("call pulls.list:", pulls_list_params)
            const pulls = await github.paginate(github.pulls.list, pulls_list_params)
            return pulls.length
      # pushã—ãŸãƒ–ãƒ©ãƒ³ãƒã§PRã‚’ä½œã‚‹
      - name: Create PullRequest
        uses: actions/github-script@v5
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && steps.diff.outputs.result != '' && steps.get_pull_requests.outputs.result == 0 }}
        id: create_pull_request
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const pulls_create_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "dev-hato:fix-package-${{ steps.get_branch_name.outputs.branch_name }}-" + HEAD_REF,
              base: HEAD_REF,
              title: "${{ matrix.directory }}ã®package.jsonã‚„package-lock.jsonã‚’ç›´ã—ã¦ã‚ã’ãŸã‚ˆï¼PRã‚’ãƒãƒ¼ã‚¸ã—ã¦ã­ï¼ #${{github.event.pull_request.number}}",
              body: "é³©ã®å”æšã’ãŠã„ã—ã„ï¼ğŸ˜‹ğŸ˜‹ğŸ˜‹ #${{github.event.pull_request.number}}"
            }
            console.log("call pulls.create:", pulls_create_params)
            const create_pull_res = (await github.pulls.create(pulls_create_params)).data
            return create_pull_res.number
      - name: Assign a user
        uses: actions/github-script@v5
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && steps.diff.outputs.result != '' && steps.get_pull_requests.outputs.result == 0 && github.event.pull_request.user.login != 'dependabot[bot]' }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issues_add_assignees_params = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{steps.create_pull_request.outputs.result}},
              assignees: ["${{github.event.pull_request.user.login}}"]
            }
            console.log("call issues.addAssignees:", issues_add_assignees_params)
            await github.issues.addAssignees(issues_add_assignees_params)
      # æ—¢ã«formatä¿®æ­£ã®PRãŒã‚ã‚‹çŠ¶æ…‹ã§ã€æ‰‹å‹•ã§formatã‚’ä¿®æ­£ã—ãŸå ´åˆã€formatä¿®æ­£ã®PRã‚’é–‰ã˜ã‚‹
      - name: Close PullRequest
        uses: actions/github-script@v5
        env:
          HEAD_REF: ${{github.event.pull_request.head.ref}}
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && steps.diff.outputs.result == '' }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const HEAD_REF = process.env["HEAD_REF"]
            const head_name = "fix-package-${{ steps.get_branch_name.outputs.branch_name }}-" + HEAD_REF
            const common_params = {
              owner: context.repo.owner,
              repo: context.repo.repo
            }
            const pulls_list_params = {
              head: "dev-hato:" + head_name,
              base: HEAD_REF,
              state: "open",
              ...common_params
            }
            console.log("call pulls.list:",pulls_list_params)
            const pulls = await github.paginate(github.pulls.list, pulls_list_params)

            for (const pull of pulls) {
              const pulls_update_params = {
                pull_number: pull.number,
                state: "closed",
                ...common_params
              }
              console.log("call pulls.update:")
              console.log(pulls_update_params)
              await github.pulls.update(pulls_update_params)
              const git_deleteRef_params = {
                ref: "heads/" + head_name,
                ...common_params
              }
              console.log("call git.deleteRef:", git_deleteRef_params)
              await github.git.deleteRef(git_deleteRef_params)
            }
      - name: Exit
        if: ${{ steps.diff.outputs.result != '' }}
        run: exit 1

